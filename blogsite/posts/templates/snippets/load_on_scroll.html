<fadein class="opacity-0" _="on load transition my opacity to 1 over 0.8 seconds">
  {% for post in latest_posts_list %}
  {% if forloop.last and page_obj.has_next %}
  <div hx-get="{% url 'index' %}?page={{page_obj.number|add:1}}" hx-trigger="revealed" hx-swap="afterend">
  {% else %}
  <div>
  {% endif %}
      <b><a href="{% url 'see_post' post.id %}">
        <h1 class="posted-title" type="button" style="cursor: pointer;">{{ post.title }}</h1>
      </a></b>
      <p class="posted-text">
      {{ post.text }}</p>
      <div style="width: 100%;">
        <p style="float: right;">{{post.comment_number}} {% if post.comment_number == 1 %}comment{% else %}comments{% endif %}</p>
      </div>
      <br />
    </div>
  {% endfor %}
</fadein>
