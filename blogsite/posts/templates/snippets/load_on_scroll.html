<fadein class="opacity-0" _="on load transition my opacity to 1 over 0.8 seconds">
  {% for post in latest_posts_list %}
  {% if forloop.last and page_obj.has_next %}
  <div hx-get="{% url 'index' %}?page={{page_obj.number|add:1}}" hx-trigger="revealed" hx-swap="afterend">
  {% else %}
  <div>
  {% endif %}
      <b><h1 style="font-size: x-large; text-align: left;">{{ post.title }}</h1></b>
      <p class="posted-text">
      {{ post.text }}</p>
      <br />
    </div>
  {% endfor %}
</fadein>
