<fadein class="opacity-0" _="on load transition my opacity to 1 over 0.8 seconds">
  {% for post in latest_posts_list %}
  {% if forloop.last and page_obj.has_next %}
  <div hx-get="{% url 'index' %}?page={{page_obj.number|add:1}}" hx-trigger="revealed" hx-swap="afterend">
  {% else %}
  <div>
  {% endif %}
      <b><h1 style="font-size: x-large; text-align: left; width: 60%;">{{ post.title }}</h1></b>
      <br />
      <p style="display:inline-block; 
      font-size: medium; 
      width: 60%; 
      display:-webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 75px;
      text-align: justify;">
      {{ post.text }}</p>
      <br />
    </div>
  {% endfor %}
</fadein>
