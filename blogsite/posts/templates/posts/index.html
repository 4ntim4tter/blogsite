{% extends 'base.html' %}
{% block content %}
  <br />
  <center style="margin-left: 20%; margin-right: 20%; margin-top: 4%;">
    {% if messages %}
    {% for message in messages %}
      <ul class="font-bold border-green-600 bg-green-400 mb-2 w-fit px-1" _="on load transition opacity to 0 over 3s then remove me">
      <li>{{ message }}</li>
      </ul>
    {% endfor %}
    {% endif %}
    {% include 'snippets/load_on_scroll.html' %}
  </center>
{% endblock %}
