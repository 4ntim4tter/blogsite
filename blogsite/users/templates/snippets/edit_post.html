<div id="post{{ post.id }}" class="post-card" style="margin-top: 15px; padding-bottom: 20px;">
  <form hx-post="{% url 'save_post' post.pk %}" 
    hx-confirm="Are you sure you want to edit this post?"
    hx-target="#post{{ post.id }}" 
    hx-swap="outerHTML">
  <b><h1 style="font-size: x-large; text-align: left;">{{ post.title }}</h1></b>
  <div style="border: 1px solid gray;">
    <textarea id="posttext{{ post.id }}" name="posttext{{ post.id }}" class="edit-box">{{ post.text }}</textarea>
  </div>
  <br />
  <div>
    <button type="submit" class="post-button" style="cursor: pointer;"
      _="on mouseenter add .lightgreen-background to me
          on mouseleave remove .lightgreen-background from me">Save</button>
    <a type="button"
      class="post-button"
      style="cursor: pointer;"
      hx-confirm="You will lose your unsaved text, are you sure?"
      hx-post="{% url 'cancel_edit' post.pk %}"
      hx-target="#post{{ post.id }}"
      hx-swap="outerHTML"
      _="on mouseenter add .red-background to me
          on mouseleave remove .red-background from me">Cancel</a>
  </center>
  </form>
</div>
