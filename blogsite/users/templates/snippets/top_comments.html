<div class="profile-card card-transition" style="margin-top: 30px; margin-left: 15px; transform: translateX(-150%); opacity: 0; padding-bottom: 7px;"
_="on load wait 0.7s then transition my *opacity to 1
on load wait 0.7s then transition my *transform to 'translateX(0%)' over 0.2s">
    <p style="font-weight: bold; border-radius: 3px; border-bottom: 1px solid darkgray;">Top Comments:</p>
    {% for comment in top_comments %}
        <div style="border-radius: 3px; {% if not forloop.last %}border-bottom: 1px solid darkgray;{% endif %}">
            <p style="font-size: small; font-weight: bold; text-transform: capitalize; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                <a href="" type="button" style="cursor: pointer;">
                    {{comment.text}}
                </a>
            </p>
            <p style="font-size: small; font-weight: bold; text-transform: capitalize;">
                Liked: {{comment.likes}} {% if comment.likes == 1 %}time.{% else %}times.{% endif %}
            </p>
        </div>
    {% endfor %}
</div>
