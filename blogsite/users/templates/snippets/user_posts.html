<div id="post-container" class="opacity-0" _="on load transition my opacity to 1 over 0.8 seconds">
    {% if messages %}
      <ul class="font-bold border-green-600 bg-green-400 mb-2 w-fit px-1">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% for post in posts %}
        {% if forloop.last and posts.has_next %}
            <div id="post{{post.id}}" hx-get="{% url 'dash_user' %}?page={{posts.number|add:1}}"
            hx-trigger="revealed" hx-swap="afterend"
            style="margin-top: 10px;">
        {% else %}
            <div id="post{{post.id}}" style="margin-top: 10px;">
        {% endif %}
                <b><h1 style="font-size: x-large; text-align: left; width: 60%;">{{ post.title }}</h1></b>
                <p id="posttext{{post.id}}" style="display:inline-block; 
                font-size: medium; 
                width: 60%; 
                display:-webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow-wrap: break-word;
                overflow: hidden;
                text-overflow: ellipsis;
                max-height: 75px;
                text-align: justify;
                ">{{ post.text }}</p>
                <br>
                <a type="button" class="post-button" style="cursor: pointer; margin-top: 10px;"
                    hx-delete="{% url 'delete_post' post.pk %}" 
                    hx-confirm="Are you sure you want to delete this post?" 
                    hx-target="#post-container"
                    hx-swap="outerHTML"
                    _="on mouseenter add .red-background to me 
                    on mouseleave remove .red-background from me">DELETE</a>
                <a type="button" class="post-button" style="cursor: pointer;"
                    hx-post="{% url 'edit_post' post.pk %}" 
                    hx-target="#post{{post.id}}"
                    hx-swap="outerHTML"
                    _="on mouseenter add .lightgreen-background to me 
                    on mouseleave remove .lightgreen-background from me">EDIT</a>
            </div>
    {% endfor %}
</div>
