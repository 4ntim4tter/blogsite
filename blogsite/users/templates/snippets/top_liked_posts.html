<div class="title-card card-transition" style="margin-top: 30px; margin-left: 15px; transform: translateX(-150%); opacity: 0; padding-bottom: 7px;"
_="on load wait 0.1s then transition my *opacity to 1
on load wait 0.1s then transition my *transform to 'translateX(0%)' over 0.2s">
<p style="font-weight: bold; border-radius: 3px; border-bottom: 1px solid darkgray;">Top Liked:</p>
{% for post in top_posts %}
    <div style="border-radius: 3px; {% if not forloop.last %}border-bottom: 1px solid darkgray;{% endif %}">
        <p style="font-size: small; font-weight: bold; text-transform: capitalize;">
           <a href="{% url 'see_post' post.pk %}" type="button" style="cursor: pointer;">
               {{post}}
           </a>
        </p>
        <p style="font-size: small; font-weight: bold; text-transform: capitalize;">
            Liked: {{post.likes}} {% if post.likes == 1 %}time.{% else %}times.{% endif %}
        </p>
    </div>
{% endfor %}
</div>
