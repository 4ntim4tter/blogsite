{% extends 'base.html' %}


{% block content %}
<div style="width: 100%; position: relative;">
    <div class="title-card" style="margin-top: 50px; margin-left: 15px; transform: translateX(-150%); opacity: 0;"
    _="on load transition my *opacity to 1
    on load transition my *transform to 'translateX(0%)' over 0.2s">
        <h1 style="font-size: xx-large; font-weight: bolder; text-transform: capitalize;">
           {{user}}
        </h1>
    </div>
    <div class="title-card" style="margin-top: 50px; margin-left: 15px; transform: translateX(-150%); opacity: 0;"
    _="on load transition my *opacity to 1
    on load transition my *transform to 'translateX(0%)' over 0.2s">
    <p style="font-weight: bold;">Latest posts:</p>
    {% for post in posts %}
        <div style="border-radius: 3px; border-bottom: 2px solid black; margin-bottom: 5px;">
            <p style="font-size: small; font-weight: bold; text-transform: capitalize;">
               {{post}}
            </p>
            <p style="font-size: small; font-weight: bold; text-transform: capitalize;">
                Liked: {{post.likes}} {% if post.likes == 1 %}time.{% else %}times.{% endif %}
            </p>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
